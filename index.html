<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Rock-paper-scissors game</title>
  </head>
  <body>
    <h1>
      <span id="rock">ROCK</span> - <span id="paper">PAPER</span> -
      <span id="scissors">SCISSORS</span>
    </h1>

    <p class="result">You win</p>

    <div class="container">
      <div class="player">
        <h2 class="player__name">Player</h2>
        <p class="player__score">
          Score: <span class="player__score--value">0</span>
        </p>
        <div class="player__choice">
          <button type="button" class="player__choice--button">
            <img src="./img/rock.webp" alt="rock" class="player__choice" />
          </button>
          <button type="button" class="player__choice--button">
            <img src="./img/paper-3.webp" alt="paper" class="player__choice" />
          </button>
          <button type="button" class="player__choice--button">
            <img
              src="./img/scissors.webp"
              alt="scissors"
              class="player__choice"
            />
          </button>
        </div>
      </div>

      <!-- COMPUTER -->
      <div class="player">
        <h2 class="player__name">Computer</h2>
        <p class="player__score">
          Score: <span class="player__score--value">0</span>
        </p>
        <div class="player__choice">
          <button type="button" class="player__choice--button">
            <img src="./img/rock.webp" alt="rock" class="player__choice" />
          </button>
          <button type="button" class="player__choice--button">
            <img src="./img/paper-3.webp" alt="paper" class="player__choice" />
          </button>
          <button type="button" class="player__choice--button">
            <img
              src="./img/scissors.webp"
              alt="scissors"
              class="player__choice"
            />
          </button>
        </div>
      </div>
      <button type="button" class="resetBtn">reset</button>
    </div>
  </body>
</html>
