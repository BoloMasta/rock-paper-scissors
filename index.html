<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Rock-paper-scissors game</title>
  </head>
  <body>
    <h1>
      <span id="rock">ROCK</span> - <span id="paper">PAPER</span> -
      <span id="scissors">SCISSORS</span>
    </h1>

    <p class="result">Choose your weapon üóø-üßª-‚úÇÔ∏è</p>

    <div class="container">
      <div class="player">
        <h2 class="player__name">Player</h2>
        <p class="player__score">
          Score: <span class="player__score--value">0</span>
        </p>
        <div class="player__choice">
          <button
            type="button"
            class="player__choice--button playerBtn"
            value="rock"
          >
            <img src="./img/rock.webp" alt="rock" class="player__choice" />
          </button>
          <button
            type="button"
            class="player__choice--button playerBtn"
            value="paper"
          >
            <img src="./img/paper.webp" alt="paper" class="player__choice" />
          </button>
          <button
            type="button"
            class="player__choice--button playerBtn"
            value="scissors"
          >
            <img
              src="./img/scissors.webp"
              alt="scissors"
              class="player__choice"
            />
          </button>
        </div>
      </div>

      <!-- COMPUTER -->
      <div class="player">
        <h2 class="player__name">Computer</h2>
        <p class="player__score">
          Score:
          <span class="player__score--value computer__score--value">0</span>
        </p>
        <div class="player__choice">
          <button
            type="button"
            class="player__choice--button computer__choice--button"
            value="rock"
            disabled
          >
            <img src="./img/rock.webp" alt="rock" class="player__choice" />
          </button>
          <button
            type="button"
            class="player__choice--button computer__choice--button"
            value="paper"
            disabled
          >
            <img src="./img/paper.webp" alt="paper" class="player__choice" />
          </button>
          <button
            type="button"
            class="player__choice--button computer__choice--button"
            value="scissors"
            disabled
          >
            <img
              src="./img/scissors.webp"
              alt="scissors"
              class="player__choice"
            />
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="resetBtn">new game</button>

    <script src="main.js" defer></script>
  </body>
</html>
