<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Rock-paper-scissors game</title>
  </head>
  <body>
    <h1>GAME</h1>

    <div class="container">
      <div class="player">
        <h2>Player</h2>
        <p class="player__score">
          Score: <span class="player__score--value">0</span>
        </p>
        <div class="player__choice">
          <img src="./img/rock.webp" alt="rock" class="player__choice" />
          <img src="./img/paper.webp" alt="paper" class="player__choice" />
          <img
            src="./img/scissors.webp"
            alt="scissors"
            class="player__choice"
          />
        </div>
      </div>
      <div class="computer">
        <h2>Computer</h2>
      </div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque quae, quos
      reprehenderit, magni debitis atque ducimus hic minima nostrum aspernatur
      perspiciatis harum, labore veritatis sit accusantium. Quaerat dolorem
      eaque ducimus.
    </p>
  </body>
</html>
